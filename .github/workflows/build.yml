name: Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag"
        required: false
        default: "dev"
        type: string
      platform:
        description: "Target architecture platform"
        required: false
        default: "both"
        type: choice
        options:
          - both
          - amd64
          - arm64
      runtime:
        description: "Container runtime target"
        required: false
        default: "both"
        type: choice
        options:
          - both
          - docker
          - podman
      compose:
        description: "Include Docker Compose"
        required: false
        default: true
        type: boolean
  workflow_call:
    inputs:
      version:
        required: false
        default: "dev"
        type: string
      platform:
        required: false
        default: "both"
        type: string
      runtime:
        required: false
        default: "both"
        type: string
      compose:
        required: false
        default: true
        type: boolean

env:
  GO_VERSION: "1.25"
  GOTOOLCHAIN: "local"
  RUST_VERSION: "1.86"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ${{ inputs.platform == 'amd64' && fromJSON('["amd64"]') || inputs.platform == 'arm64' && fromJSON('["arm64"]') || fromJSON('["amd64", "arm64"]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Load versions
        run: .github/scripts/load-versions.sh

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Setup Rust
        if: inputs.runtime != 'docker'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.arch == 'arm64' && 'aarch64-unknown-linux-musl' || 'x86_64-unknown-linux-musl' }}

      - name: Setup build environment
        run: .github/scripts/setup-env.sh "${{ matrix.arch }}"

      - name: Build binaries
        env:
          GITHUB_TOKEN: ${{ github.token }}
          RUNTIME: ${{ inputs.runtime || 'both' }}
          COMPOSE: ${{ inputs.compose }}
        run: .github/scripts/build-binaries.sh

      - name: Test binaries
        if: matrix.arch == 'amd64'
        env:
          RUNTIME: ${{ inputs.runtime || 'both' }}
          COMPOSE: ${{ inputs.compose }}
        run: sudo -E .github/scripts/test-binaries.sh

      - name: Bundle tarball
        run: .github/scripts/bundle-tarball.sh "${{ inputs.version || 'dev' }}" "${{ matrix.arch }}" "${{ inputs.runtime || 'both' }}" "${{ inputs.compose }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockpod-${{ matrix.arch }}
          path: |
            ${{ env.TARBALL }}
            ${{ env.CHECKSUM }}
